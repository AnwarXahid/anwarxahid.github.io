---
layout: archive
title: "Portfolio"
permalink: /portfolio/
author_profile: true
---

{% include base_path %}

<div class="portfolio-grid">
  {% for item in site.portfolio %}
    <div class="portfolio-card">
      <h3>{{ item.title }}</h3>
      <p>{{ item.excerpt }}</p>
      <p><strong>Tech:</strong> {{ item.tech }}</p>
      <p>
        <a href="{{ item.github }}">GitHub</a>{% if item.demo %} | <a href="{{ item.demo }}">Demo</a>{% endif %}
      </p>
    </div>
  {% endfor %}
</div>
